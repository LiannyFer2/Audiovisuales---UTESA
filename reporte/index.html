<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
    integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
  <script type="text/javascript" src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
  <meta charset="utf-8">
  <title>Reporte</title>
  <link rel="stylesheet" href="style.css" media="all" />
</head>

<body>
  <header class="clearfix">
    <div id="logo">
      <img src="../img/UTESA.jpg ">
    </div>
    <h1>Reporte Audiovisuales Edificio C</h1>
    <div id="company" class="clearfix">
      <div>Sistema Corporativo Universidad Tecnológica de Santiago (UTESA)</div>
      <div>Av. Salvador Estrella Sadhalá esq,<br /> Santiago De Los Caballeros 51000</div>
      <div>(809) 582-7156</div>
      <div><a href="mailto:info@utesa.edu.do">info@utesa.edu.do</a></div>
    </div>
  </header>
  <div id="reportes">
    <main>
      <button id="crearpdf" class="btn btn-primary" style=" margin-left:10px;  margin-top:10px;"> GENERAR WORD</button>
    </main>
  </div>
  <footer>
  </footer>
  <script type="text/javascript" src="reporte.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let boton = document.getElementById("crearpdf");
      let container = document.getElementById("reportes");

      boton.addEventListener("click", event => {
        event.preventDefault();
        boton.style.display = "none";
        window.print();
      }, false);

      container.addEventListener("click", event => {
        boton.style.display = "initial";
      }, false);

    }, false);
  </script>
 
</body>

</html>
