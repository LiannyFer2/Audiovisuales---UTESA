<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solicitud de Equipo</title>
  </head>

  <body>
    <nav class="header"></nav>

    <div class="side-l"></div>
    <div class="container">
      <form id="form" class="form">
        <h3>Equipos a solicitar: *</h3>

        <div class="flex-col" id="equipo">
          <label> <input type="checkbox" name="equipo" /> Proyector </label
          ><br />
          <label> <input type="checkbox" name="equipo" /> Laptop </label><br />
          <label>
            <input type="checkbox" name="equipo" />
            Sonido (Solo seleccionar esta opción si se va a proyectar sonido)
          </label>

          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
        </div>

        <div class="form-control">
          <label for="fecha_uso">Fecha de uso</label>
          <input type="date" placeholder="florinpop17" id="fecha" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>

        <div class="aside-inputs">
          <div class="form-control">
            <label for="hora_inicio">Hora de inicio</label>
            <input type="time" id="hora_inicio" />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>

          <div class="form-control">
            <label for="hora_fin">Hora de finalización</label>
            <input type="time" id="hora_fin" />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
        </div>

        <h3>Especificaciones: *</h3>

        <div class="form-control">
          <label for="asignatura">Asignatura</label>
          <input
            name="asignatura"
            id="asignatura"
            type="text"
            placeholder="Inserte asignatura..."
          />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>

        <div class="form-control">
          <label for="aula">Aula</label>
          <input id="aula" name="curso" type="text" placeholder="Ej: C424..." />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>

        <h3>Datos del estudiante: *</h3>

        <div class="form-control">
          <label for="nombre">Nombre</label>
          <input
            id="nombre_est"
            name="nombre_est"
            type="text"
            placeholder="Nombre del estudiante..."
          />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>

        <div class="form-control">
          <label for="matricula">Matrícula</label>
          <input
            id="matricula"
            name="matricula"
            type="text"
            placeholder="Matrícula del estudiante..."
          />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>

        <div class="form-control">
          <label for="email">Correo institucional</label>
          <input type="email" placeholder="@alumno.utesa.edu" id="email" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>

        <div class="form-control">
          <label for="telefono">Teléfono/Celular</label>
          <input type="text" placeholder="Telefono celular" id="telefono" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>

        <h3>Datos del docente: *</h3>

        <div class="form-control">
          <label for="nombre_doc">Nombre del docente</label>
          <input
            id="nombre_doc"
            name="nombre_doc"
            type="text"
            placeholder="Nombre del docente..."
          />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>

        <div class="form-control">
          <label for="codigo_doc">Codigo del docente</label>
          <input
            type="text"
            placeholder="Insertar el codigo del docente..."
            id="codigo_doc"
          />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <button>Submit</button>
      </form>
    </div>

    <script src="/main.js"></script>
  </body>
</html>
